<div class="container">
    <h1>Add a memo </h1>
    <div class="bloc">
        <form (ngSubmit)="onSubmit()">
            <div class="error" *ngIf="error != ''">
                {{error}}
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" required [(ngModel)]="memo.title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"  class="form-control" required [(ngModel)]="memo.descriptions" rows="5">
                </textarea>
            </div>

            <button type="submit" class="btn btn-success btn-flat ">Submit</button>
        </form>
    </div>
</div>
