<div class="container">
    <h1>Ajouter un memo</h1>
    <div class="bloc">
            <div class="error" *ngIf="error != ''">
                {{error}}
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" required [(ngModel)]="memo.title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"  class="form-control" required [(ngModel)]="memo.description" rows="5">
                </textarea>
            </div>

            <img src="./img/customer-memo.png" alt="Sauvegarder" title="Sauvegarder" (click)="onSubmit()">
    </div>
</div>
